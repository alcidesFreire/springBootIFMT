<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a href="" class="navbar-brand">
            <img src="/images/ifmtlogo.png" width="50" height="50" alt="IFMT">
        </a>
    </nav>

    <div class="card">
        <div class="card-header tux-titulo-panel"><span class="tux-titulo-panel">Novo título</span>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="descricao" placeholder="Descrição">

                </div>
            </div>
            <div class="form-group row">
                <label for="dataVencimento" class="col-sm-2 col-form-label">Data de Vencimento</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="dataVencimento">
                </div>
            </div>
            <div class="form-group row">
                <label for="valor" class="col-sm-2 col-form-label">Valor</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="valor">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-2">
                    <select id="status" class="form-control">
                        <option>Pendente</option>
                        <option>Recebido</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2 offset-md-2 col-sm-10">
                    <button class="btn btn-primary">Salvar</button>
                </div>

            </div>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
